# Build settings
markdown: kramdown

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jemoji

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Permalink for blog
permalink: /blog/:year/:month/:day/:title/

# Keep these files in _site even though they're not processed
keep_files:
  - old-version

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

