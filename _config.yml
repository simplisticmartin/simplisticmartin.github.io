# Site settings
title: "Martin Li"
tagline: "Software Engineer & Developer"
description: >
  Software Engineer specializing in full-stack development, data science, and creating impactful applications.
  Passionate about building modern web experiences and solving complex problems.

email: simplisticmartin@gmail.com
author: Martin Li
url: "https://simplisticmartin.github.io"
baseurl: ""

# Social links
social:
  github: simplisticmartin
  linkedin: simplisticmartin
  email: simplisticmartin@gmail.com

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jemoji

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - old-version/

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Site logo and images
logo: "/assets/images/favicon.png"
cover: "/assets/images/cA4aKEIPQrerBnp1yGHv_IMG_9534-3-2.jpg"
author_image: "/img/profile-pic.jpg"

# Comments (using giscus - modern alternative to disqus)
comments:
  provider: "giscus"
  giscus:
    repo: "simplisticmartin/simplisticmartin.github.io"
    repo_id: ""
    category: "Comments"
    category_id: ""

# Analytics (update with your GA4 ID)
google_analytics: ""

# SEO
twitter:
  username: 
  card: summary_large_image

# Theme
theme: null
